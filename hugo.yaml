    Title: Juan Sebastián Montes Maestre
    Content: >
      I am a postdoctoral researcher at the [Computational Robotics Lab (CRL)](https://crl.ethz.ch) at ETH Zürich. I work under the supervision of Prof. Stelian Coros and Dr. Bernhard Thomaszewski. My research spans several key areas within computational robotics, physics-based simulation, and digital fabrication, with broad applications in engineering, soft robotics, and design. My goal is to develop computational methods that enhance how we simulate, fabricate, and interact with mechanical systems, bridging the gap between virtual models and real-world applications.
      I obtained my PhD and Master’s degrees from Concordia University in Montreal, Canada, under the supervision of [Tiberiu Popa](https://users.encs.concordia.ca/~stpopa), and earned my undergraduate degree from Universidad de los Andes in Bogotá, Colombia.
      I’m an avid enthusiast of endurance sports, various other athletic activities, chess, and most notably, the videogame Age of Empires 2. Go TheViper!
